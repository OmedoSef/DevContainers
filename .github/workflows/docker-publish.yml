name: Docker Publish


on:
  push:
    branches: [ "main" ]
    paths:
      - "Dockerfiles/**"
      - ".github/workflows/ddocker-publish.yml"
  workflow_dispatch:
  schedule:
     - cron: "0 1 1 * *"

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io


jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - id: set-matrix
        shell: bash
        run: |
          set -euo pipefail
          owner_lc="$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')"
          mapfile -t DOCKERFILES < <(find Dockerfiles -mindepth 3 -maxdepth 3 -type f -name Dockerfile | sort)
          if [ ${#DOCKERFILES[@]} -eq 0 ]; then
            echo "Aucun Dockerfile trouvé sous Dockerfiles/<image>/<tag>/Dockerfile"
            echo 'matrix={"include":[]}' >> "$GITHUB_OUTPUT"
            exit 0
          fi

          declare -A IMAGE_TAGS

          # 1 Collecte des tags par image
          for df in "${DOCKERFILES[@]}"; do
            image="$(echo "$df" | cut -d/ -f2)"
            tag="$(echo "$df" | cut -d/ -f3)"

            [[ "$tag" == "latest" ]] && continue

            IMAGE_TAGS["$image"]+="$tag"$'\n'
          done

          # 2 Calcul de la version max par image
          declare -A MAX_TAG
          for image in "${!IMAGE_TAGS[@]}"; do
            MAX_TAG["$image"]="$(echo "${IMAGE_TAGS[$image]}" | sort -V | tail -n1)"
          done


          # 3 Construction de la matrix
          json='{"include":['
          first=1
          for df in "${DOCKERFILES[@]}"; do
            # df = docker/<image>/<tag>/Dockerfile
            context="$(dirname "$df")"
            image="$(echo "$df" | cut -d/ -f2)"
            tag="$(echo "$df" | cut -d/ -f3)"
            image_lc="$(echo "$image" | tr '[:upper:]' '[:lower:]')"

            tags="[\"ghcr.io/${owner_lc}/${image_lc}:${tag}\""

            # 4 Si c'est la plus grande version → ajouter latest
            if [[ "$tag" == "${MAX_TAG[$image]}" ]]; then
              tags+=$','"\"ghcr.io/${owner_lc}/${image_lc}:latest\""
            fi

            tags+="]"

            if [ $first -eq 0 ]; then json+=",";
            else first=0; fi

            json+="{\"image\":\"$image_lc\",\"tag\":\"$tag\",\"context\":\"$context\",\"tags\":$tags}"
          done
          json+=']}'

          echo "Matrix: $json"
          echo "matrix=$json" >> "$GITHUB_OUTPUT"
  build-and-push:
    needs: discover
    if: ${{ fromJson(needs.discover.outputs.matrix).include[0] != null }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ join(matrix.tags, ',') }}